# Haptique Extender - INPUT HELPERS
# Place this file in: /config/packages/haptique_extender_input.yaml

# ============================================
# INPUT HELPERS
# ============================================

input_text:
  haptique_last_rf_code:
    name: "Last RF Code"
    max: 255
    icon: mdi:radio-tower
  
  # Helpers for learning new commands
  haptique_new_device_name:
    name: "New device name"
    max: 100
    icon: mdi:devices
  
  haptique_new_command_name:
    name: "New command name"
    max: 50
    icon: mdi:identifier

input_number:
  haptique_ir_freq:
    name: "IR Frequency (kHz)"
    min: 10
    max: 60
    step: 1
    initial: 38
    unit_of_measurement: kHz
    icon: mdi:sine-wave
    
  haptique_ir_repeat:
    name: "IR Repeats"
    min: 1
    max: 10
    step: 1
    initial: 1
    icon: mdi:repeat
    
  haptique_rf_bits:
    name: "RF Bits"
    min: 1
    max: 64
    step: 1
    initial: 24
    icon: mdi:numeric
    
  haptique_rf_protocol:
    name: "RF Protocol"
    min: 1
    max: 8
    step: 1
    initial: 1
    icon: mdi:cog

input_boolean:
  haptique_ir_learning_active:
    name: "IR Learning Mode Active"
    icon: mdi:school
    initial: off

input_select:
  # ========== REPLAY SELECTORS ==========
  # Device selector for replay
  haptique_replay_device:
    name: "Device to control"
    options:
      - "No device available"
    initial: "No device available"
    icon: mdi:devices
  
  # Command selector for replay
  haptique_replay_command:
    name: "Command to send"
    options:
      - "No command available"
    initial: "No command available"
    icon: mdi:gesture-tap-button
  
  # ========== SERVICES DB SELECTORS ==========
  # Device selector for Services DB (list commands, delete)
  haptique_services_device:
    name: "Device (Services DB)"
    options:
      - "Select a device"
    initial: "Select a device"
    icon: mdi:database
  
  # Command selector for Services DB (delete command)
  haptique_services_command:
    name: "Command (Services DB)"
    options:
      - "Select a command"
    initial: "Select a command"
    icon: mdi:code-braces
  
  # Device selector for delete device
  haptique_delete_device_selector:
    name: "Device to delete"
    options:
      - "Select a device"
    initial: "Select a device"
    icon: mdi:delete-forever
