mqtt:
  # Statut de connexion
  binary_sensor:
    - name: "Haptique Remote Status"
      state_topic: "Haptique/4deba8d571ace2a0/status"
      payload_on: "online"
      payload_off: "offline"
      device_class: connectivity
      unique_id: haptique_4deba8d571ace2a0_status
      
  # Batterie
  sensor:
    - name: "Haptique Remote Battery"
      state_topic: "Haptique/4deba8d571ace2a0/battery/status"
      unit_of_measurement: "%"
      device_class: battery
      unique_id: haptique_4deba8d571ace2a0_battery
      
  # Macros (switches)
  switch:
    - name: "Haptique Macro Watch TV On"
      command_topic: "Haptique/4deba8d571ace2a0/macro/Watch TV/trigger"
      payload_on: "ON"
      payload_off: "OFF"
      unique_id: haptique_macro_watch_tv_on
      
    - name: "Haptique Macro Watch TV Off"
      command_topic: "Haptique/4deba8d571ace2a0/macro/Watch TV/trigger"
      payload_on: "ON"
      payload_off: "OFF"
      unique_id: haptique_macro_watch_tv_off
      
  # Commandes d'appareils (buttons)
  button:
    - name: "Haptique Send Command"
      command_topic: "Haptique/4deba8d571ace2a0/device/Pioneer - VSX/SC Series/trigger"
      payload_press: "power"
      unique_id: haptique_Pioneer_command